  <nav class="blue" role="navigation">

     <div class="row">

<br/><br/>

              <i class="material-icons right">send</i>

            <a class="btn-floating btn-large waves-effect waves-light green" onclick="myFunctionMain()">

                <p>Here is the status.</p>
              </div>
            </div>
          </div>

        </div>

        </div>

              <div class="circle"></div>
            </div>
          </div>
        </div>

      <ul class="collection" id="listOfPeople">
